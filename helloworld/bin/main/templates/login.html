<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập SOA Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top left, #6b73ff, #000dff);
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,.3);
        }
        #logoutBtn {
            display: none; /* ban đầu ẩn → chỉ hiện khi có cookie jwt_token */
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card p-4 bg-light">
                <h3 class="text-center mb-3">SOA Shop</h3>
                <p class="text-muted text-center mb-4">Đăng nhập để quản lý sản phẩm, đơn hàng và báo cáo</p>

                <!-- FORM LOGIN -->
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>

                    <div id="result" class="mt-3 small"></div>
                </form>

                <!-- BUTTON LOGOUT -->
                <button id="logoutBtn" class="btn btn-danger w-100 mt-3">Đăng xuất</button>

                <hr>
                <p class="text-muted small mb-0">
                    Sau khi đăng nhập thành công, token JWT sẽ được gửi kèm khi truy cập:
                    <br>- Sản phẩm (8081)
                    <br>- Đơn hàng (8082)
                    <br>- Báo cáo (8083)
                </p>
            </div>
        </div>
    </div>
</div>

<script>
/* ------------------------- LOGIN HANDLER ---------------------------- */
document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = e.target.username.value.trim();
    const password = e.target.password.value.trim();
    const resultEl = document.getElementById("result");

    try {
        const res = await fetch("/login", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ username, password }),
            credentials: "include" 
        });

        if (res.ok) {
            resultEl.className = "mt-3 small text-success";
            resultEl.innerText = "Đăng nhập thành công! Đang chuyển sang trang sản phẩm...";

            // Chuyển qua service Product
            setTimeout(() => {
                window.location.href = "http://localhost:8081/products-page";
            }, 800);

        } else {
            const err = await res.text();
            resultEl.className = "mt-3 small text-danger";
            resultEl.innerText = err || "Đăng nhập thất bại";
        }

    } catch (error) {
        resultEl.className = "mt-3 small text-danger";
        resultEl.innerText = "Lỗi kết nối server!";
    }
});

/* ------------------------- LOGOUT HANDLER ---------------------------- */
document.getElementById("logoutBtn").addEventListener("click", async () => {
    await fetch("/logout", {
        method: "POST",
        credentials: "include"
    });

    alert("Đã đăng xuất!");
    window.location.reload(); // load lại trang → quay về form login
});

/* ------------------------- CHECK COOKIE ---------------------------- */
/* Nếu có cookie jwt_token → show nút logout */
function hasJwtCookie() {
    return document.cookie.split(";").some(c => c.trim().startsWith("jwt_token="));
}
if (hasJwtCookie()) {
    document.getElementById("logoutBtn").style.display = "block";
}
</script>

</body>
</html>
