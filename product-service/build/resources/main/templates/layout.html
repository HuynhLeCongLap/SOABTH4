<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" th:fragment="main(content, pageTitle)">
<head>
    <meta charset="UTF-8">
    <title th:replace="${pageTitle} ?: 'SOA Demo'">SOA Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f5f7; }
        .navbar-brand { font-weight: 600; letter-spacing: .03em; }
        .content-wrapper { padding-top: 80px; padding-bottom: 40px; }
        footer { padding: 20px 0; color: #777; font-size: 0.9rem; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:8080/login">SOA Shop</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8081/products-page">Sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8082/orders-page">Đơn hàng</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Báo cáo</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="http://localhost:8083/reports/orders-page">Đơn hàng</a></li>
                        <li><a class="dropdown-item" href="http://localhost:8083/reports/products-page">Sản phẩm</a></li>
                    </ul>
                </li>
            </ul>

            <!-- Hiển thị trạng thái và nút đăng xuất -->
            <span class="navbar-text me-3 text-white">
                Đã đăng nhập bằng JWT
            </span>

            <button class="btn btn-outline-light btn-sm" onclick="logout()">
                Đăng xuất
            </button>
        </div>
    </div>
</nav>

<main class="content-wrapper">
    <div class="container">
        <div th:replace="${content}">No content</div>
    </div>
</main>

<footer class="text-center">
    <div class="container">
        <span>SOA Demo &mdash; Bài thực hành 2 &ndash; 6</span>
    </div>
</footer>

<script>
async function logout() {
    try {
        const res = await fetch("http://localhost:8080/logout", {
            method: "POST",
            credentials: "include" // gửi cookie
        });

        if (res.ok) {
            // Hiển thị thông báo thành công
            alert("Đăng xuất thành công!");
            // Sau đó redirect về login
            window.location.href = "http://localhost:8080/login";
        } else {
            // Nếu server trả lỗi, vẫn redirect nhưng có thể thông báo
            alert("Đăng xuất thất bại!");
            window.location.href = "http://localhost:8080/login";
        }
    } catch (err) {
        console.error("Logout error:", err);
        alert("Đăng xuất thành công!");
        window.location.href = "http://localhost:8080/login";
    }
}
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
